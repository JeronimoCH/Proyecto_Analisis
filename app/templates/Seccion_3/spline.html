<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Spline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario_3.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-6">
        <div class="form-container">
            <h1 class="text-center">Método de Spline</h1>
            <p>Debes ingresar al menos dos puntos para realizar este método.</p>
            <p>Nota: Evita usar puntos repetidos para obtener resultados válidos.</p>

            <form id="tamanioForm" class="form-inline mb-3">
                <div class="form-group mr-2">
                    <label for="cantidadDatos" class="mr-2">Cantidad de datos:</label>
                    <input type="number" id="cantidadDatos" name="cantidadDatos" min="2" class="form-control" required>
                </div>
                <button type="button" onclick="generarVectorx(); generarVectory();" class="btn btn-primary">Generar</button>
            </form>

            <div class="row">
                <div class="coordinate col-md-6">
                    <table id="vectorx" class="table table-bordered">
                        <h6>X</h6>
                    </table>
                </div>
                <div class="coordinate col-md-6">
                    <table id="vectory" class="table table-bordered">
                        <h6>Y</h6>
                    </table>
                </div>
            </div>

            <form id="gradoSplineForm" class="form-inline mb-3">
                <div class="form-group mr-2">
                    <label for="gs" class="mr-2">Grado del trazador:</label>
                    <select id="gs" name="gs" class="form-control" required>
                        <option value="1">Lineal</option>
                        <option value="2">Cuadrático</option>
                        <option value="3">Cúbico</option>
                    </select>
                </div>
            </form>

            <form action="/spline" method="POST" class="enviar">
                <input type="hidden" id="x" name="x">
                <input type="hidden" id="y" name="y">
                <input type="hidden" id="d" name="d">
                <button type="submit" id="ejecutarMetodo" class="btn btn-success">Ejecutar Método</button>
            </form>
        </div>

        <!-- Modal de error -->
        {% if error_message %}
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="errorModalLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{ error_message }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <script>
            function generarVectorx() {
                const filas = parseInt(document.getElementById("cantidadDatos").value);
                const tabla = document.getElementById("vectorx");
                tabla.innerHTML = '';
                const fila = tabla.insertRow(0);
                for (let j = 0; j < filas; j++) {
                    const celda = fila.insertCell(j);
                    const input = document.createElement("input");
                    input.type = "number";
                    celda.appendChild(input);
                }
            }

            function generarVectory() {
                const filas = parseInt(document.getElementById("cantidadDatos").value);
                const tabla = document.getElementById("vectory");
                tabla.innerHTML = '';
                const fila = tabla.insertRow(0);
                for (let j = 0; j < filas; j++) {
                    const celda = fila.insertCell(j);
                    const input = document.createElement("input");
                    input.type = "number";
                    celda.appendChild(input);
                }
            }

            document.getElementById('ejecutarMetodo').addEventListener('click', function () {
                const vectorx = [];
                const vectory = [];
                $("#vectorx input").each(function () {
                    vectorx.push(parseFloat($(this).val()));
                });
                $("#vectory input").each(function () {
                    vectory.push(parseFloat($(this).val()));
                });

                const grado = document.getElementById("gs").value;

                document.getElementById("x").value = JSON.stringify(vectorx);
                document.getElementById("y").value = JSON.stringify(vectory);
                document.getElementById("d").value = grado;
            });

            {% if error_message %}
            $(document).ready(function () {
                $('#errorModal').modal('show');
            });
            {% endif %}
        </script>
    </div>
    {% endblock %}
</body>

</html>
