<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Vandermonde</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario_3.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="container mt-6">
    {% extends "base.html" %}
    {% block content %}
    <div class="form-container">
        <h1 class="text-center">Método de Vandermonde</h1>
        <p>Debes ingresar al menos dos puntos para realizar este método.</p>
        <p>Nota: Evita ingresar puntos repetidos para obtener resultados válidos.</p>

        <!-- Formulario para definir el tamaño de los vectores -->
        <form id="tamanioForm" class="form-inline mb-3">
            <div class="form-group mr-2">
                <label for="cantidadDatos" class="mr-2">Cantidad de datos:</label>
                <input type="number" id="cantidadDatos" name="cantidadDatos" min="2" class="form-control" required>
            </div>
            <button type="button" onclick="generarVectorx(); generarVectory();" class="btn btn-primary">Generar</button>
        </form>

        <div class="row">
            <div class="coordinate col-md-6">
                <table id="vectorx" class="table table-bordered">
                    <h6>X</h6>
                </table>
            </div>
            <div class="coordinate col-md-6">
                <table id="vectory" class="table table-bordered">
                    <h6>Y</h6>
                </table>
            </div>
        </div>

        <button onclick='ejecutarMetodo();' class='btn btn-success'>Ejecutar Método</button>
        <div id="respuestaDiv"></div>

        <!-- Modal de error -->
        {% if error_message %}
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="errorModalLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{ error_message }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <script>
            function generarVectorx() {
                const filas = parseInt(document.getElementById("cantidadDatos").value);
                const tabla = document.getElementById("vectorx");
                tabla.innerHTML = '';
                const fila = tabla.insertRow(0);
                for (let j = 0; j < filas; j++) {
                    const celda = fila.insertCell(j);
                    const input = document.createElement("input");
                    input.type = "number";
                    celda.appendChild(input);
                }
            }

            function generarVectory() {
                const filas = parseInt(document.getElementById("cantidadDatos").value);
                const tabla = document.getElementById("vectory");
                tabla.innerHTML = '';
                const fila = tabla.insertRow(0);
                for (let j = 0; j < filas; j++) {
                    const celda = fila.insertCell(j);
                    const input = document.createElement("input");
                    input.type = "number";
                    celda.appendChild(input);
                }
            }

            function ejecutarMetodo() {
                const vectorx = [];
                const vectory = [];
                let camposVacios = false;

                $("#vectorx input").each(function () {
                    const valor = $(this).val();
                    if (valor === "") camposVacios = true;
                    vectorx.push(parseFloat(valor));
                });

                $("#vectory input").each(function () {
                    const valor = $(this).val();
                    if (valor === "") camposVacios = true;
                    vectory.push(parseFloat(valor));
                });

                if (camposVacios) {
                    alert("Por favor, completa todos los campos.");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/vandermonde",
                    data: {
                        vectorx: JSON.stringify(vectorx),
                        vectory: JSON.stringify(vectory)
                    },
                    success(response) {
                        $("#respuestaDiv").html(response);
                    },
                    error(xhr, status, error) {
                        console.error(error);
                    }
                });
            }

            {% if error_message %}
            $(document).ready(function () {
                $('#errorModal').modal('show');
            });
            {% endif %}
        </script>
    </div>
    {% endblock %}
</body>

</html>
