<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resultado_1.css') }}">
</head>
{% extends "base.html" %}

<body>
  {% block content %}

  <div class="table-container">
    <h1>Resultado de Newton</h1>
    <p>{{r}}</p>
    <table border="1">
      <thead>
        <tr>
          <th>N</th>
          <th>xn</th>
          <th>fm</th>
          <th>dfm</th>
          <th>E</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(length) %}
          <tr>
              <td>{{ N[i] }}</td>
              <td>{{ xn[i].real }}</td>
              <td>{{ fm[i].real }}</td>
              <td>{{ dfm[i].real }}</td>
              <td>{{ E[i] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
      <form action="newton/descargar" method="post">
          <button type="submit">Descargar</button>
      </form>
  </div>
  
  {% if c < niter %}
    <div class="image-container">
      <div class="row mt-4">
        <div class="col-md 6">
            <img src="{{ imagen_path }}" alt="Imagen">
        </div>
      </div>
    </div>
  {% endif %}  
  {% endblock %}      
</body>
</html>
