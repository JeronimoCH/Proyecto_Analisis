<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secante{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formulario_1.css') }}">
</head>

{% extends "base.html" %}
{% block content %}

<body>
    <div class="form-container">
        <h1>Método Secante</h1>
        <p>Por favor, ingrese los siguientes datos:</p>

    <form action="/secante" method="post">

        <div>
            <label for="f">Función f:</label>
            <input type="text" id="f" name="f">
        </div>

        <div>
            <label for="niter">Nº máximo de Iteraciones:</label>
            <input type="text" id="niter" name="niter">
        </div>
        
        <div>
            <label for="xi">Límite inferior del intérvalo (xi):</label>
            <input type="text" id="g" name="x0">
        </div>
        
        <div>
            <label for="xs">Límite superior del intérvalo (xs):</label>
            <input type="text" id="x" name="x1">
        </div>
                
        <div>
            <label for="Terror">Tipo de Tolerancia:</label>
            <select id="Terror" name="Terror">
                <option value="Decimales Correctos">Decimales Correctos</option>
                <option value="Cifras Significativas">Cifras Significativas</option>
            </select>
        </div>

        <div>
            <label for="tol">Tolerancia:</label>
            <input type="text" id="tol" name="tol">
        </div>

        <input type="submit" value="Enviar">

    </form>    
    <script src="{{ url_for('static', filename='js/requiredFields.js') }}"></script>
</body>
{% endblock %}
</html>
